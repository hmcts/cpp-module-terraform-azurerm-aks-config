
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: default-deny-from-other-namespaces
  namespace: ${namespace}
spec:
  podSelector:
    matchLabels:
  ingress:
    - from:
        - podSelector: {}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-namespaces
  namespace: ${namespace}
spec:
  podSelector: {}
  ingress:
    - from:
      %{~ for ns in system_namespaces ~}
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: $ns
      %{~ endfor ~}
  policyTypes:
    - Ingress
