---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: istio-ingressgateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - "${ingressdomain}"
    port:
      name: http
      number: 80
      protocol: HTTP
    tls:
      httpsRedirect: true # sends 301 redirect for http requests
  - hosts:
    - "${ingressdomain}"
    port:
      name: https
      number: 443
      protocol: HTTPS
    tls:
      credentialName: ${ingress-gateway-secret}
      mode: SIMPLE
